[colors]
base = #24273a
 mantle = #1e2030
 crust = #181926

 text = #cad3f5
 subtext0 = #a5adcb
 subtext1 = #b8c0e0

 surface0 = #363a4f
 surface1 = #494d64
 surface2 = #5b6078
 
 overlay0 = #6e738d
 overlay1 = #8087a2
 overlay2 = #939ab7
 

 blue = #8aadf4
 lavender = #b7bdf8
 sapphire = #7dc4e4
 sky = #91d7e3
 teal = #8bd5ca
 green = #a6da95
 yellow = #eed49f
 peach = #f5a97f
 maroon = #ee99a0
 red = #ed8796
 mauve = #c6a0f6
 pink = #f5bde6
 flamingo = #f0c6c6
 rosewater = #f4dbd6

 transparent = #FF00000

[bar/mybar]

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 2.5pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.base}

font-0 = SFMono:pixelsize=9;2
font-1 = Font Awesome 6 Free:pixelsize=11;2
font-2 = Font Awesome 6 Free Solid:pixelsize=11;2
font-3 = Font Awesome 6 Brands:pixelsize=11;2

modules-left = arch bspwm title
modules-right = xkeyboard filesystem pulseaudio memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true

ws-icon-0 = sys;
ws-icon-1 = term;
ws-icon-2 = www;
ws-icon-3 = dev;
ws-icon-4 = txt;
ws-icon-5 = vid;
ws-icon-6 = flt;
ws-icon-7 = spot;
ws-icon-8 = virt;
ws-icon-default = ♟

format = <label-state> <label-mode>

label-monitor = %icon%

label-dimmed-foreground = #555
label-dimmed-overline = ${bar/top.background}
label-dimmed-focused-background = #f00

label-focused = %name%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.base}
label-focused-underline = ${colors.red}

label-occupied = %icon%
label-occupied-overline = ${colors.overlay1}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = #${colors.base}
label-urgent-overline = #${colors.red}

label-empty = %icon%
label-empty-foreground = ${colors.overlay1}

label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.base}

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.base}
format-foreground = ${colors.flamingo}
format-padding = 0

; Available tokens:
;   %title%
; Default: %title%
label = "%title%"
label-maxlen = 65

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = "</IuseArchBTW>"
label-empty-foreground = ${colors.text}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %percentage_used%%
label-mounted-foreground = ${colors.red}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-mounted-underline = ${colors.red}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>

label-volume =  %percentage%%
label-volume-foreground = ${colors.peach}
label-muted = muted
label-muted-foreground = ${colors.peach}
label-muted-underline = ${colors.peach}
label-volume-underline = ${colors.peach}
format-underline = ${colors.peach}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.mauve}
label-layout-underline = ${colors.mauve}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.mauve}
label-indicator-background = ${colors.base}
label-indicator-underline = ${colors.mauve}

[module/memory]
type = internal/memory
interval = 2
label =  %percentage_used:2%%
label-foreground = ${colors.yellow}
format-underline = ${colors.yellow}

[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage:2%%
label-foreground = ${colors.teal}
format-underline = ${colors.teal}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid%
label-connected-foreground = ${colors.sapphire}
label-connected-underline = ${colors.sapphire}
[module/date]
type = internal/date
interval = 1
date = %m.%d.%Y %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.blue}
format-underline = ${colors.blue}

[module/arch]
type = custom/text
content =  

[settings]
screenchange-reload = true
pseudo-transparency = true
